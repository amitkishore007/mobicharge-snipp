<div class="kw-modal kw-login-modal">

	<button type="button" class="arcticmodal-close kw-modal-close"></button>

	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->

	<header class="kw-modal-header">

		<h3>Log In</h3>

	</header>

	<!-- - - - - - - - - - - - - - End of Header - - - - - - - - - - - - - - - - -->

	<!-- - - - - - - - - - - - - - Content - - - - - - - - - - - - - - - - -->

	<div class="kw-modal-content">

		<form>

			<ul>

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="row">

					<div class="col-xs-12">

						<label for="login-username" class="kw-required">Username or email address</label>

						<div class="kw-input-wrapper">

							<input type="text" required name="login_username" id="login-username">

						</div><!--/ .kw-input-wrap -->

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="row">

					<div class="col-xs-12">

						<label for="login-password" class="kw-required">Password</label>

						<div class="kw-input-wrapper">

							<input type="password" required name="login_password" id="login-password">

						</div><!--/ .kw-input-wrap -->

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="kw-sm-table-row row">

					<div class="col-sm-6">

						<div class="kw-input-wrapper">

							<input type="checkbox" class="kw-small" name="login_remember" id="login-remember">
							<label for="login-remember">Remember me</label>

						</div><!--/ .kw-input-wrapper -->

					</div>

					<div class="col-sm-6">

						<div class="align-right">

							<small><a href="#">Lost your password?</a></small>

						</div><!--/ .align-right -->

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

			</ul>

			<button type="submit" class="kw-btn-medium kw-yellow">Log In</button>

			<div class="kw-additional-action">

				<small>Don't have an account? <a href="#" data-modal="modals/sign_up.html">Sign Up</a></small>

			</div><!--/ .kw-additional-action -->

		</form>

	</div>

	<!-- - - - - - - - - - - - - - End of Content - - - - - - - - - - - - - - - - -->

	<!-- - - - - - - - - - - - - - Footer - - - - - - - - - - - - - - - - -->

	<footer class="kw-modal-footer">

		<div class="kw-vr-btns-group">

			<div class="kw-group-item">

				<a href="#" class="kw-btn-medium kw-facebook-btn">Connect with Facebook</a>

			</div><!--/ .kw-group-item -->

			<div class="kw-group-item">

				<a href="#" class="kw-btn-medium kw-google-btn">Connect with Google</a>

			</div><!--/ .kw-group-item -->

		</div><!--/ .kw-vt-btns-group -->

	</footer>

	<!-- - - - - - - - - - - - - - End of Footer - - - - - - - - - - - - - - - - -->

</div>
