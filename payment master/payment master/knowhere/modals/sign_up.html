<div class="kw-modal kw-sign-up-modal">

	<button type="button" class="arcticmodal-close kw-modal-close"></button>

	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->

	<header class="kw-modal-header">

		<h3>Sign Up</h3>

	</header>

	<!-- - - - - - - - - - - - - - End of Header - - - - - - - - - - - - - - - - -->

	<!-- - - - - - - - - - - - - - Content - - - - - - - - - - - - - - - - -->

	<div class="kw-modal-content">

		<form>

			<ul>

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="row">

					<div class="col-xs-12">

						<label for="sign-up-username" class="kw-required">Username</label>

						<div class="kw-input-wrapper">

							<input type="text" required name="sign_up_username" id="sign-up-username">

						</div><!--/ .kw-input-wrap -->

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="row">

					<div class="col-xs-12">

						<label for="sign-up-email" class="kw-required">Email address</label>

						<div class="kw-input-wrapper">

							<input type="email" required name="sign_up_email" id="sign-up-email">

						</div><!--/ .kw-input-wrap -->

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

				<!-- - - - - - - - - - - - - - Form Row - - - - - - - - - - - - - - - - -->

				<li class="row">

					<div class="col-xs-12">

						<small>Your password will be e-mailed to you.</small>

					</div>

				</li>

				<!-- - - - - - - - - - - - - - End of Form Row - - - - - - - - - - - - - - - - -->

			</ul>

			<button type="submit" class="kw-btn-medium kw-yellow">Register</button>

			<div class="kw-additional-action">

				<small>Already have an account? <a href="#" class="arcticmodal-close">Log in!</a></small>

			</div><!--/ .kw-additional-action -->

		</form>

	</div>

	<!-- - - - - - - - - - - - - - End of Content - - - - - - - - - - - - - - - - -->

	<!-- - - - - - - - - - - - - - Footer - - - - - - - - - - - - - - - - -->

	<footer class="kw-modal-footer">

		<div class="kw-vr-btns-group">

			<div class="kw-group-item">

				<a href="#" class="kw-btn-medium kw-facebook-btn">Connect with Facebook</a>

			</div><!--/ .kw-group-item -->

			<div class="kw-group-item">

				<a href="#" class="kw-btn-medium kw-google-btn">Connect with Google</a>

			</div><!--/ .kw-group-item -->

		</div><!--/ .kw-vt-btns-group -->

	</footer>

	<!-- - - - - - - - - - - - - - End of Footer - - - - - - - - - - - - - - - - -->

</div>
